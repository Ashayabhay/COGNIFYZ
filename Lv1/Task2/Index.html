<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactive Features</title>
    <link rel="stylesheet" href="../Task2/index.css"/>
</head>
<body>
    <div class="container">
        <h1>JavaScript Interactive Features</h1>

        <!-- Color Changing Button -->
        <div class="section">
            <h2>1. Color-Changing Button</h2>
            <p>Click the button below to see it change colors!</p>
            <button id="colorButton" onclick="changeColor()">Click me to change color!</button>
        </div>

        <!-- Time-based Greeting -->
        <div class="section">
            <h2>2. Time-Based Greeting Alert</h2>
            <p>Click to get a greeting message based on the current time:</p>
            <button id="greetingButton" onclick="showGreeting()">Show Greeting</button>
        </div>

        <!-- Basic Calculator -->
        <div class="section">
            <h2>3. Basic Calculator</h2>
            <p>Enter two numbers to add them together:</p>
            <div class="calculator">
                <input type="number" id="num1" placeholder="First number">
                <span>+</span>
                <input type="number" id="num2" placeholder="Second number">
                <button onclick="calculate()">Calculate</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="../Task2/index.js"></script>
</body>
</html>
